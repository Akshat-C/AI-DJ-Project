<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudfare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body>
<center>
  	
<h1 class="btn btn-info" style="font-size:32px;">AI DJ Web Application</h1><br>
<h5 class="bg-info" style="padding:7px; font-size:14px; width: fit-content; color:orangered;">This app can play a specific song by detecting which wrist in front of the camera</h5>
<h4 class="btn btn-success" style="font-size: 18px;">Keep right wrist in front of camera to play Harry Potter theme song. Keep left wrist in front of camera to play Peter Pan song</h4>
<br><br>
<button class="btn btn-danger" style="font-size: 16px;" onclick="play1()">Play</button>
<br><br>
<button class="btn btn-warning" style="font-size: 22px;">Song Name: <span id="song_name"></span></button><br>
<div style="float: left; padding: 20px; margin:10px; width:383px;">
<center>
<input type="number" placeholder="Type a number from 0-100 to change the speed" class="form-control">
<br><button class="btn btn-primary">Change Speed</button><br>
<h3 class="btn btn-danger" style="font-size:20px;">Speed: <span id="speed"></span></h3>
</center>
</div>
<div style="float: right; padding: 20px; margin:10px; width:383px;">
<center>
<input type="number" placeholder="Type a number from 0-100 to change the volume" class="form-control">
<br><button class="btn btn-primary">Change Speed</button><br>
<h3 class="btn btn-danger" style="font-size:20px;">Volume: <span id="volume"></span></h3>
</center>
</div>

</center>

<script src="main.js"></script>
</body>
</html>
